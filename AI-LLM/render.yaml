services:
  - type: web
    name: paper-analyzer
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free

  - type: web
    name: streamlit-app
    env: python
    buildCommand: pip install streamlit requests PyPDF2
    startCommand: streamlit run app.py --server.port=8080 --server.address=0.0.0.0
    plan: free
