services:
  # Ollama Backend Service
  - type: web
    name: research-paper-ollama
    env: docker
    dockerfilePath: ./AI-LLM/Dockerfile.ollama
    plan: free
    envVars:
      - key: OLLAMA_HOST
        value: 0.0.0.0

  # Streamlit Frontend Service  
  - type: web
    name: research-paper-frontend
    env: docker
    dockerfilePath: ./AI-LLM/Dockerfile.streamlit
    plan: free
    envVars:
      - key: OLLAMA_URL
        fromService:
          name: research-paper-ollama
          type: web
          property: host
        # This automatically becomes: https://research-paper-ollama.onrender.com/api/generate
