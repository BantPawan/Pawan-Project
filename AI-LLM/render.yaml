services:
  # Ollama Backend (Internal Service)
  - type: web
    name: ollama-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: OLLAMA_HOST
        value: 0.0.0.0:11434

  # Streamlit Frontend
  - type: web
    name: streamlit-frontend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    plan: free
    envVars:
      - key: OLLAMA_URL
        fromService:
          type: web
          name: ollama-backend
          property: url  # Internal connection: http://ollama-backend.internal:11434
